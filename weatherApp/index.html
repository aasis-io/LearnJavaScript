<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="container">
        <div class="weather">
            <div class="weather1"></div>
            <div class="weather2">
                <p>Location</p>
                <span>9:20 - Tuesday 2024 - 07 -30</span>
            </div>
            <div class="weather3">
                <p><img src="" alt="condition"></p>
                <span>Condition</span>
            </div>
        </div>
    </div>

    <nav>
        <form action="">
            <input type="text" class="searchField" placeholder="Enter Location">
            <button>Submit</button>
        </form>
    </nav>

    <script src="./script.js"></script>
</body>

</html>
